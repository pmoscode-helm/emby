apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "emby.fullname" . }}
  labels:
    {{- include "emby.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "emby.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "emby.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "emby.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: UID
              value: "{{ .Values.uid }}"
            - name: GID
              value: "{{ .Values.gid }}"
            - name: GIDLIST
              value: "{{ .Values.gidlist }}"
          livenessProbe:
            {{- include "emby.defaultLivenessProbe" . | nindent 12 }}
          readinessProbe:
            {{- include "emby.defaultReadinessProbe" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: emby-config
              mountPath: /config
            {{- if .Values.nfsMounts.enabled -}}
            {{- range .Values.nfsMounts.mounts }}
            - name: {{ include "emby.fullname" $ }}-{{ .name }}-pv
              mountPath: {{ .mountPath | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.additionalVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: emby-config
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            {{- if .Values.persistence.existingClaim }}
            claimName: {{ .Values.persistence.existingClaim }}
            {{- else }}
            claimName: {{ template "emby.fullname" . }}-config
            {{- end }}
          {{- else }}
          emptyDir: { }
          {{- end }}
          {{- if .Values.nfsMounts.enabled -}}
          {{- range .Values.nfsMounts.mounts }}
        - name: {{ include "emby.fullname" $ }}-{{ .name }}-pv
          persistentVolumeClaim:
            claimName: {{ include "emby.fullname" $ }}-{{ .name }}-pvc
          {{- end }}
          {{- end }}
      {{- with .Values.additionalVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
