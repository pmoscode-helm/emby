{{- if and (eq .Values.service.type "LoadBalancer") (.Values.ingress.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "emby.fullname" . }}-lb
  labels:
    {{- include "emby.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "emby.selectorLabels" . | nindent 4 }}
{{- end }}
